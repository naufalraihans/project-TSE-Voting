<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Ketua Himpunan</title>
</head>
<body>
  <h2>Voting Ketua Himpunan</h2>

  <form id="voteForm">
    <label>NIM: <input type="text" id="nim" required></label><br><br>
    <label>Nama: <input type="text" id="nama" required></label><br><br>
    <label>Pilih Kandidat:
      <select id="pilihan" required>
        <option value="">--Pilih--</option>
        <option value="Kandidat A">Kandidat A</option>
        <option value="Kandidat B">Kandidat B</option>
      </select>
    </label><br><br>
    <button type="submit">Submit Vote</button>
  </form>

  <hr>

  <h3>Hasil Vote</h3>
  <button id="loadVotes">Tampilkan Hasil</button>
  <ul id="hasilVote"></ul>

  <script src="script.js"></script>
</body>
</html>
